<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <main class="main-container">
    <h1 class="username" data-testid="slackUserName">henryuks</h1>
    <img src="./assets/snapchat2019.jpg" alt="henryuks" class="slack-image" data-testid="slackDisplayImage">
    <h3 class="weekday" data-testid="currentDayOfTheWeek">Monday</h3>
    <h4 class="current-time" data-testid="currentUTCTime">00:00</h4>
    <h4 class="my-Track" data-testid="myTrack"></h4>
    <a class="github" href="https://github.com/henryuks129/HNGTASK1.git" data-testid="githubURL" target="_blank"><img src="./assets/github-image.svg" alt="github-repository"> My GitHub Repository</a>
  </main>

    <script src="app.js"></script>
</body>
</html>
